<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แจ้งงานบริการ</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #fef9f6; margin: 0; padding: 20px; display: flex; justify-content: center; }
    .container { max-width: 600px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 30px; }
    h1 { text-align: center; color: #d71920; }
    label { margin-top: 15px; display: block; }
    input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 12px; background-color: #d71920; color: white; font-size: 18px; border: none; border-radius: 6px; }
    .summary { display: none; margin-top: 30px; padding: 15px; background: #e8f5e9; border-left: 5px solid #4caf50; }
  </style>
</head>
<body>
  <div class="container">
    <h1>แจ้งงานบริการ</h1>
    <form id="serviceForm" action="https://script.google.com/macros/s/AKfycbzw_I10Jg3meanSgJUEdNHTBospKpcBVow1bFY9A-5pkq-d-COdjb9B3txMQ17r7Zf_Bg/exec" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
      <label>ลักษณะงาน *</label>
      <select name="jobType" required>
        <option value="">-- เลือก --</option>
        <option value="งานซ่อมนอกประกัน">งานซ่อมนอกประกัน</option>
        <option value="งานเคลม">งานเคลม</option>
        <option value="เช็คระยะ">เช็คระยะ</option>
      </select>

      <label>ชื่อลูกค้า *</label>
      <input type="text" name="customerName" required>

      <label>ที่อยู่</label>
      <input type="text" name="address">

      <label>เบอร์ติดต่อ *</label>
      <input type="text" name="phone" required>

      <label>ชั่วโมงทำงาน *</label>
      <input type="text" name="workHours" required>

      <label>รายละเอียดปัญหา *</label>
      <textarea name="problem" rows="4" required></textarea>

      <label>ชื่อผู้แจ้ง *</label>
      <input type="text" name="reporter" required>

      <button type="submit">ส่งข้อมูล</button>
    </form>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) showSummary();"></iframe>

    <div class="summary" id="summaryBox">
      <h2>✅ ส่งข้อมูลเรียบร้อย</h2>
      <div id="summaryContent"></div>
    </div>
  </div>

  <script>
    var submitted = false;
    function showSummary() {
      if (!submitted) return;
      var form = document.forms['serviceForm'];
      var content = "";
      for (var i = 0; i < form.elements.length; i++) {
        var el = form.elements[i];
        if (el.name && el.value) {
          content += "<p><strong>" + el.previousElementSibling.innerText + ":</strong> " + el.value + "</p>";
        }
      }
      document.getElementById('summaryContent').innerHTML = content;
      document.getElementById('serviceForm').style.display = "none";
      document.getElementById('summaryBox').style.display = "block";
    }
  </script>
</body>
</html>
