<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แจ้งงานบริการ</title>
  <style>
    body {
      background: #0b0c2a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: rgba(0, 17, 51, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00f0ff;
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #00f0ff;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #aadfff;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #0e1a3a;
      color: #fff;
      outline: none;
      box-shadow: inset 0 0 5px #00f0ff;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #00f0ff;
    }

    button:hover {
      background: #00d0e0;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>แจ้งงานบริการ</h1>
    <form id="serviceForm">
      <label>ลักษณะงาน</label>
      <select name="entry.1955474004" required>
        <option value="งานซ่อมนอกประกัน">งานซ่อมนอกประกัน</option>
        <option value="งานเคลม">งานเคลม</option>
        <option value="เช็คระยะ">เช็คระยะ</option>
      </select>

      <label>ชื่อลูกค้า</label>
      <input type="text" name="entry.572981351" required>

      <label>เบอร์ติดต่อ</label>
      <input type="tel" name="entry.1304868128" required>

      <label>ชั่วโมงทำงาน</label>
      <input type="number" name="entry.1570063406" required>

      <label>รายละเอียดปัญหา</label>
      <textarea name="entry.1476483317" rows="3" required></textarea>

      <label>ชื่อผู้แจ้ง</label>
      <input type="text" name="entry.2007367725" required>

      <button type="submit">ส่งข้อมูล</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('serviceForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const baseURL = "https://docs.google.com/forms/d/e/1FAIpQLSfcTaC9RtmlkMZSvmfSu4JQuy585_8I3vQh0IRZhcCyZ684zQ/formResponse?";
      const formData = new FormData(form);
      const params = new URLSearchParams(formData).toString();
      window.location.href = baseURL + params;
    });
  </script>
</body>
</html>
